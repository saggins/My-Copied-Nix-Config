          - '.#poppins-font'
          - '.#spaceport-2006-font'
          - '.#zx-spectrum-7-font'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: wimpysworld/nothing-but-nix@main
      - uses: DeterminateSystems/determinate-nix-action@main
      - uses: DeterminateSystems/flakehub-cache-action@v1
      - name: ${{ matrix.package }}
        run: |
          nix build ${{ matrix.package }} -L

