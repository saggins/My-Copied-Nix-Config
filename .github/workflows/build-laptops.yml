name: Build üèóÔ∏è Laptops üíª
on:
  push:
    tags:
    - "v?[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-laptop:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        laptop:
          - tanis
          - shaa
          - atrius
          - sidious
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: wimpysworld/nothing-but-nix@main
    - uses: DeterminateSystems/nix-installer-action@v17
      with:
        determinate: true
    - uses: DeterminateSystems/flakehub-cache-action@v1
    - name: Building üë∑ ${{ matrix.laptop }} üêß
      run: |
        # Disable non-redist packages
        for NON_REDIST in cider pico8; do
          if [ -d "pkgs/${NON_REDIST}" ]; then
            mv -v "pkgs/${NON_REDIST}" "pkgs/${NON_REDIST}-disabled"
            mv -v pkgs/${NON_REDIST}-ci pkgs/${NON_REDIST}
          fi
        done
        nix build '.#homeConfigurations."martin@${{ matrix.laptop }}".activationPackage' -L
        nix build .#nixosConfigurations.${{ matrix.laptop }}.config.system.build.toplevel -L
        sudo df -h