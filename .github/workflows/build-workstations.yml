name: Build üèóÔ∏è Workstations Ô∏èÔ∏èüñ•Ô∏è

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-host:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        host:
          - phasma
          - vader
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@v17
      with:
        determinate: true
    - uses: DeterminateSystems/flakehub-cache-action@v1
    - name: Building üë∑ ${{ matrix.host }} üêß
      run: |
        # Disable non-redist packages
        for NON_REDIST in cider pico8; do
          if [ -d "pkgs/${NON_REDIST}" ]; then
            mv -v "pkgs/${NON_REDIST}" "pkgs/${NON_REDIST}-disabled"
            mv -v pkgs/${NON_REDIST}-ci pkgs/${NON_REDIST}
          fi
        done
        nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel -L

  build-home:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        home:
          - martin@phasma
          - martin@vader
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@v17
      with:
        determinate: true
    - uses: DeterminateSystems/flakehub-cache-action@v1
    - name: Building üë∑ ${{ matrix.home }} üè†
      run: |
        # Disable non-redist packages
        for NON_REDIST in cider pico8; do
          if [ -d "pkgs/${NON_REDIST}" ]; then
            mv -v "pkgs/${NON_REDIST}" "pkgs/${NON_REDIST}-disabled"
            mv -v pkgs/${NON_REDIST}-ci pkgs/${NON_REDIST}
          fi
        done
        nix build '.#homeConfigurations."${{ matrix.home }}".activationPackage' -L
