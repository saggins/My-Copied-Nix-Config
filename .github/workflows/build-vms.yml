name: Build üèóÔ∏è VMs üëª
on:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-vm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - '.#nixosConfigurations.crawler.config.system.build.toplevel'
          - '.#homeConfigurations."martin@crawler".activationPackage'
          - '.#nixosConfigurations.dagger.config.system.build.toplevel'
          - '.#homeConfigurations."martin@dagger".activationPackage'
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: wimpysworld/nothing-but-nix@main
    - uses: DeterminateSystems/determinate-nix-action@main
    - uses: DeterminateSystems/flakehub-cache-action@v1
    - name: Building üë∑ ${{ matrix.config }} Ô∏èüßü
      run: |
        for NON_REDIST in cider pico8; do
          if [ -d "pkgs/${NON_REDIST}" ]; then
            mv -v "pkgs/${NON_REDIST}" "pkgs/${NON_REDIST}-disabled"
            mv -v pkgs/${NON_REDIST}-ci pkgs/${NON_REDIST}
          fi
        done
        nix build ${{ matrix.config }}
        sudo df -h